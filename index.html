<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="src/airlines.js"></script>
</head>
<body>
    <div id="options">
        <div>
            <span class="optionname">Display:</span>
            <input type="radio" name="dataSrc" id="airlines" onclick="switchData(this.id)" /> Airlines
            <input type="radio" name="dataSrc" id="regular" onclick="switchData(this.id)" /> Regular Graph
        </div>
        <div>
            <span class="optionname">Distortion level:</span>
            <input type="range" id="distortion" defaultValue=0 min=0 max=8 onchange="sliderCallback(this.value)">
        </div>
    </div>
    <div id="visualization"></div>
    <div id="debug"></div>
    <script type="text/javascript" src="src/regularGraph.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
